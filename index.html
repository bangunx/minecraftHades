<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Voxel World</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #0c1018;
        font-family: system-ui, sans-serif;
        color: #e8f1ff;
      }
      #app {
        display: block;
        width: 100vw;
        height: 100vh;
        cursor: crosshair;
      }
      #overlay {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, rgba(12, 16, 24, 0.85), rgba(12, 16, 24, 0.95));
        text-align: center;
        z-index: 10;
        transition: opacity 0.3s ease;
      }
      #overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #overlay button {
        margin-top: 16px;
        padding: 12px 32px;
        background: linear-gradient(135deg, #2a7cff, #1e50ff);
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
      #overlay p {
        max-width: 420px;
        line-height: 1.5;
        opacity: 0.85;
      }
      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 10px;
        height: 10px;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background: rgba(232, 241, 255, 0.9);
        box-shadow: 0 0 14px rgba(46, 124, 255, 0.35);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 5;
      }
      #crosshair.visible {
        opacity: 1;
      }
      #hud {
        position: fixed;
        inset: 24px auto auto 24px;
        background: rgba(12, 16, 24, 0.6);
        padding: 12px 18px;
        border-radius: 8px;
        font-size: 0.9rem;
        line-height: 1.4;
        pointer-events: none;
      }
      #minimap {
        position: fixed;
        right: 24px;
        top: 24px;
        width: 180px;
        height: 180px;
        padding: 12px;
        border-radius: 14px;
        background: rgba(12, 16, 24, 0.65);
        border: 1px solid rgba(46, 124, 255, 0.35);
        box-shadow: 0 16px 36px rgba(12, 16, 24, 0.4);
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #hotbar {
        position: fixed;
        left: 50%;
        bottom: 36px;
        display: flex;
        gap: 8px;
        padding: 10px 16px;
        background: rgba(12, 16, 24, 0.65);
        border: 1px solid rgba(46, 124, 255, 0.35);
        border-radius: 12px;
        transform: translateX(-50%);
        box-shadow: 0 12px 32px rgba(12, 16, 24, 0.35);
        pointer-events: auto;
        user-select: none;
        z-index: 4;
      }
      .hotbar-slot {
        min-width: 70px;
        padding: 8px 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        background: rgba(18, 24, 36, 0.6);
        color: #d7e6ff;
        font-size: 0.8rem;
        letter-spacing: 0.03em;
        border: 1px solid rgba(60, 90, 140, 0.35);
        transition: transform 0.15s ease, background 0.15s ease, border-color 0.15s ease;
      }
      .hotbar-slot.active {
        border-color: rgba(66, 140, 255, 0.9);
        background: rgba(30, 50, 90, 0.8);
        transform: translateY(-6px) scale(1.05);
        color: #ffffff;
        box-shadow: 0 8px 22px rgba(46, 124, 255, 0.25);
      }
      .hotbar-slot:hover {
        border-color: rgba(66, 140, 255, 0.6);
      }
      .hotbar-key {
        font-size: 0.65rem;
        opacity: 0.65;
        margin-bottom: 4px;
      }
      .hotbar-label {
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <canvas id="app"></canvas>
    <div id="overlay">
      <h1>Voxel Exploration</h1>
      <p>Click to enter the world. Use WASD to move, space to jump, shift to sprint, and mouse to look around. Left click digs, right click places, number keys cycle blocks.</p>
      <button id="start">Enter World</button>
    </div>
    <div id="crosshair"></div>
    <div id="minimap"></div>
    <div id="hotbar"></div>
    <div id="hud"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
